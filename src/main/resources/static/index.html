<!doctype html>

<html ng-app="app">

<head>

    <meta charset="utf-8">
    <!-- стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- зависимость -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!-- откуда берем наш код -->
    <script src="index.js"></script>
</head>

<body>
<!-- тело нашей страницы  -->
<div class="container" ng-controller="indexController">
    <form novalidate ng-submit="loadProducts()">
        <div class="form-floating input-group-sm">
            <input type="text" class="form-control" id="filterName" placeholder="" ng-model="filter.name_part">
            <label for="filterName">Наименование продукта</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMinCost" placeholder="" ng-model="filter.min_cost">
            <label for="filterMinCost">Мин. цена</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMaxCost" placeholder="" ng-model="filter.max_cost">
            <label for="filterMaxCost">Макс. цена</label>
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
    </form>
    <h3>Каталог товаров</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Наименование продукта</td>
            <td>Цена</td>
            <td>Действие</td>

        </tr>
        <tbody>
        <!-- выводим список через цикл html-->
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>
                {{p.cost}}
            </td>

        <td>
        <button class="btn btn-danger" ng-click="addProduct(p.id)">Добавить в корзину</button>
        </td>
        </tr>
        </tbody>
    </table>

    <h3>Коpзина</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Наименование продукта</td>
            <td>Цена</td>


        </tr>
        <tbody>
        <!-- выводим список через цикл html-->
        <tr ng-repeat="p in ProductBasket">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteById(p.id)">Удалить</button>
            </td>

        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
